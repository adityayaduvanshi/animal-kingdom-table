<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="page-title text-center mb-5">
            <i class="fas fa-paw me-2"></i>
            Animal Kingdom Database
        </h1>
        
        <!-- Tables Layout -->
        <div class="tables-container">
            <!-- Big Cats Section -->
            <div class="animal-section">
                <div class="section-header">
                    <div class="header-left">
                        <i class="fas fa-cat me-2"></i>
                        <span>Big Cats</span>
                    </div>
                    <div class="header-right">
                        <span class="sort-info">
                            <i class="fas fa-sort me-1"></i>Sortable by: Name, Size, Location
                        </span>
                        <button class="add-button" onclick="openAddModal('big-cats')">
                            <i class="fas fa-plus me-1"></i>Add
                        </button>
                    </div>
                </div>
                <div class="table-wrapper">
                  
                    <div id="big-cats-table-container"></div>
                </div>
            </div>

            <!-- Dogs Section -->
            <div class="animal-section">
                <div class="section-header">
                    <div class="header-left">
                        <i class="fas fa-dog me-2"></i>
                        <span>Dogs</span>
                    </div>
                    <div class="header-right">
                        <span class="sort-info">
                            <i class="fas fa-sort me-1"></i>Sortable by: Name, Location
                        </span>
                        <button class="add-button" onclick="openAddModal('dogs')">
                            <i class="fas fa-plus me-1"></i>Add
                        </button>
                    </div>
                </div>
                <div class="table-wrapper">
                  
                    <div id="dogs-table-container"></div>
                </div>
            </div>

            <!-- Big Fish Section -->
            <div class="animal-section">
                <div class="section-header">
                    <div class="header-left">
                        <i class="fas fa-fish me-2"></i>
                        <span>Big Fish</span>
                    </div>
                    <div class="header-right">
                        <span class="sort-info">
                            <i class="fas fa-sort me-1"></i>Sortable by: Size
                        </span>
                        <button class="add-button" onclick="openAddModal('big-fish')">
                            <i class="fas fa-plus me-1"></i>Add
                        </button>
                    </div>
                </div>
                <div class="table-wrapper">
                    <div id="big-fish-table-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal fade" id="animalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add/Edit Animal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="animalForm">
                        <input type="hidden" id="editIndex">
                        <input type="hidden" id="currentCategory">
                        <div class="mb-3">
                            <label class="form-label">Species</label>
                            <input type="text" class="form-control" id="species" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Size (ft)</label>
                            <input type="number" class="form-control" id="size" required min="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="imageUrl" value="default-image.jpg">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="saveAnimal()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
